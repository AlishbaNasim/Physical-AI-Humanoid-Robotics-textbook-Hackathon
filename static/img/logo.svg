<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Book shape -->
  <rect x="30" y="40" width="140" height="120" rx="8" ry="8" fill="#1061f6" stroke="#0a3d96" stroke-width="2"/>

  <!-- Book spine -->
  <rect x="25" y="40" width="10" height="120" rx="3" ry="3" fill="#0a3d96"/>

  <!-- Book pages -->
  <path d="M40 50 L160 50 L155 55 L45 55 Z" fill="#ffffff" opacity="0.7"/>
  <path d="M40 60 L160 60 L155 65 L45 65 Z" fill="#ffffff" opacity="0.5"/>
  <path d="M40 70 L160 70 L155 75 L45 75 Z" fill="#ffffff" opacity="0.3"/>

  <!-- AI/Humanoid symbol -->
  <g transform="translate(90, 100)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="12" fill="#ffffff" stroke="#0a3d96" stroke-width="2"/>
    <!-- Body -->
    <rect x="-10" y="-8" width="20" height="30" rx="3" ry="3" fill="#ffffff" stroke="#0a3d96" stroke-width="2"/>
    <!-- Arms -->
    <line x1="-15" y1="0" x2="-25" y2="5" stroke="#0a3d96" stroke-width="3"/>
    <line x1="15" y1="0" x2="25" y2="5" stroke="#0a3d96" stroke-width="3"/>
    <!-- Legs -->
    <line x1="-6" y1="22" x2="-10" y2="40" stroke="#0a3d96" stroke-width="3"/>
    <line x1="6" y1="22" x2="10" y2="40" stroke="#0a3d96" stroke-width="3"/>
  </g>
</svg>